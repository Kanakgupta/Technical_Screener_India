<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Scan Results - {{ category }}</title>
</head>
<body>
    <h1>Scan Results for {{ category }}</h1>
    <div id="progress-container">
        <div id="progress-bar" style="width: 100%;"></div>
    </div>
    <h2>Stocks that meet rounding bottom criteria:</h2>
    <ul>
        {% for stock in results %}
            <li>{{ stock }}</li>
        {% endfor %}
    </ul>
</body>
</html>
